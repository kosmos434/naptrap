<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="nap.css">
  <title>🧛‍♀️ Naptrap</title>
</head>

<body>
  <!-- navbar with dice -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img src="img/vamp.png" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
      Naptrap
    </a>

    <div>
      <li class="navbar nav-item">
        <button type="button" class="btn">Roll</button>
        <img class="dice" src="img/dice/d5.png">
      </li>
    </div>
  </nav>


  <!-- board & sidebars div -->
  <div class="d-flex">
    <div style="width: 120px;" class="vampDiv"></div>
    <div class="border border-dark">
      <img draggable="false" ondragstart="return false;" src="img/board.png">
    </div>
    <div style="width: 120px;" class="humanDiv""></div>
  </div>

  <!-- Bootstrap stuff -->
  <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
      <script src="nap.js"></script>

</body>

</html>
